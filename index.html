<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container mt-5  ">

        <div class="card">
          <div class="card-header ">
            Agrega una tarea nueva
          </div>
          <div class="card-body">
            <label for="tarea">Nombre:</label>
            <input type="text" id="tarea" name="tarea" class="form-control" placeholder="Escribe tu tarea aquÃ­">
            <button type="button" class="boton btn-block btn mt-2" onclick="ObtenerTarea()">Agregar</button>
          </div>
        </div>
  </div>

  <div class="container mt-3">
    <div class="row">
       <div class="columna col-md-5">
        <h3 class="text-center p-2">Tareas por hacer:</h3> 
        <ul id="lista_tareas_incompletas" class="list-unstyled"></ul>
      </div>  

      <div class="col-md-2"></div>

      <div class="columna col-md-5">
        <h3 class="text-center p-2">Tareas completadas:</h3> 
        <ul id="lista_tareas_completas" class="list-unstyled"></ul>
      </div>
  
    </div>
  </div>


  <script src="Todo-List.js"></script>
</body>

</html>
